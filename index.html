<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON Wallet Connect</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background: #121212;
            color: #fff;
            font-family: 'Roboto', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 300px;
        }
        button {
            background: linear-gradient(135deg, #0077FF, #00C6FF);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin: 20px 0;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 119, 255, 0.3);
            width: 100%;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 119, 255, 0.4);
        }
        .status {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            font-size: 14px;
        }
        .success {
            color: #00ff88;
        }
        .error {
            color: #ff5555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéâ –ü—Ä–∏–≤—è–∑–∫–∞ –∫–æ—à–µ–ª—å–∫–∞</h1>
        <p>–î–ª—è —É—á–∞—Å—Ç–∏—è –≤ –∫–æ–Ω–∫—É—Ä—Å–µ –ø–æ–¥–∫–ª—é—á–∏—Ç–µ Telegram Wallet</p>
        
        <button id="connectBtn">–ü–û–î–ö–õ–Æ–ß–ò–¢–¨</button>
        <div id="status" class="status">–ì–æ—Ç–æ–≤–æ –∫ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—é</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const btn = document.getElementById('connectBtn');
            const status = document.getElementById('status');
            
            // 1. –ü—Ä–æ–≤–µ—Ä—è–µ–º —á—Ç–æ –º—ã –≤ Telegram WebApp
            if (!window.Telegram?.WebApp?.initData) {
                status.textContent = "–û—Ç–∫—Ä–æ–π—Ç–µ —ç—Ç–æ –≤ Telegram —á–µ—Ä–µ–∑ –±–æ—Ç–∞";
                status.classList.add('error');
                btn.disabled = true;
                return;
            }
            
            // 2. –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º WebApp
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
            
            // 3. –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏
            btn.addEventListener('click', async function() {
                try {
                    btn.disabled = true;
                    status.textContent = "–ü–æ–¥–∫–ª—é—á–∞–µ–º –∫–æ—à–µ–ª—ë–∫...";
                    
                    // 4. –§–æ—Ä–º–∏—Ä—É–µ–º –¥–∞–Ω–Ω—ã–µ
                    const user = Telegram.WebApp.initDataUnsafe.user;
                    const walletData = {
                        provider: 'telegram_wallet',
                        user_id: user.id,
                        username: user.username,
                        auth_date: Telegram.WebApp.initDataUnsafe.auth_date,
                        hash: Telegram.WebApp.initDataUnsafe.hash
                    };
                    
                    // 5. –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ
                    Telegram.WebApp.sendData(JSON.stringify(walletData));
                    
                    // 6. –î–∞–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—é —É–≤–∏–¥–µ—Ç—å –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ
                    status.textContent = "–ö–æ—à–µ–ª—ë–∫ —É—Å–ø–µ—à–Ω–æ –ø—Ä–∏–≤—è–∑–∞–Ω!";
                    status.classList.add('success');
                    
                    // 7. –ó–∞–∫—Ä—ã–≤–∞–µ–º —Å –∑–∞–¥–µ—Ä–∂–∫–æ–π
                    setTimeout(() => {
                        Telegram.WebApp.close();
                    }, 1500);
                    
                } catch (error) {
                    status.textContent = "–û—à–∏–±–∫–∞: " + error.message;
                    status.classList.add('error');
                    btn.disabled = false;
                    console.error(error);
                }
            });
        });
    </script>
</body>
</html>
