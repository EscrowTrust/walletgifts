<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON Wallet Connect</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #0088cc;
            margin-bottom: 10px;
        }
        p {
            margin-bottom: 30px;
            color: #ccc;
        }
        button {
            background: linear-gradient(135deg, #0088cc, #006699);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        button:active {
            transform: translateY(0);
        }
        .status {
            margin-top: 25px;
            padding: 10px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            max-width: 80%;
        }
        .loader {
            display: none;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #0088cc;
            animation: spin 1s ease-in-out infinite;
            margin: 10px auto;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>üîó –ü—Ä–∏–≤—è–∑–∫–∞ TON –∫–æ—à–µ–ª—å–∫–∞</h1>
    <p>–ü–æ–¥–∫–ª—é—á–∏—Ç–µ –∫–æ—à–µ–ª—ë–∫ –¥–ª—è —É—á–∞—Å—Ç–∏—è –≤ –∫–æ–Ω–∫—É—Ä—Å–µ</p>
    
    <button id="connectBtn">
        <span id="btnText">–ü—Ä–∏–≤—è–∑–∞—Ç—å –∫–æ—à–µ–ª—ë–∫</span>
        <div id="loader" class="loader"></div>
    </button>
    <div id="status" class="status"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const btn = document.getElementById('connectBtn');
            const btnText = document.getElementById('btnText');
            const loader = document.getElementById('loader');
            const status = document.getElementById('status');
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –æ–∫—Ä—É–∂–µ–Ω–∏—è WebApp
            function isTelegramWebApp() {
                return window.Telegram && Telegram.WebApp && Telegram.WebApp.initData;
            }
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å—Ç–∞—Ç—É—Å
            function showStatus(text, isError = false) {
                status.textContent = text;
                status.style.color = isError ? '#ff5555' : '#aaa';
            }
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
            function setLoading(state) {
                btn.disabled = state;
                btnText.style.display = state ? 'none' : 'inline';
                loader.style.display = state ? 'block' : 'none';
            }
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è WebApp
            function initWebApp() {
                if (!isTelegramWebApp()) {
                    showStatus('–≠—Ç–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ —Ä–∞–±–æ—Ç–∞–µ—Ç —Ç–æ–ª—å–∫–æ –≤ Telegram', true);
                    btn.disabled = true;
                    return false;
                }
                
                try {
                    Telegram.WebApp.ready();
                    Telegram.WebApp.expand();
                    Telegram.WebApp.enableClosingConfirmation();
                    return true;
                } catch (e) {
                    showStatus('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏: ' + e.message, true);
                    return false;
                }
            }
            
            // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –ø—Ä–∏–≤—è–∑–∫–∏
            async function connectWallet() {
                if (!initWebApp()) return;
                
                setLoading(true);
                showStatus('–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è...');
                
                try {
                    // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                    const initData = Telegram.WebApp.initDataUnsafe;
                    if (!initData?.user) {
                        throw new Error('–î–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –Ω–µ –ø–æ–ª—É—á–µ–Ω—ã');
                    }
                    
                    const user = initData.user;
                    const walletData = {
                        provider: 'telegram_wallet',
                        user_id: user.id,
                        username: user.username,
                        first_name: user.first_name,
                        last_name: user.last_name,
                        language_code: user.language_code,
                        auth_date: initData.auth_date,
                        hash: initData.hash
                    };
                    
                    showStatus('–û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö...');
                    
                    // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ –±–æ—Ç–∞
                    Telegram.WebApp.sendData(JSON.stringify(walletData));
                    
                    // –î–∞–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—é —É–≤–∏–¥–µ—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ
                    await new Promise(resolve => setTimeout(resolve, 500));
                    
                    // –ó–∞–∫—Ä—ã–≤–∞–µ–º WebApp
                    Telegram.WebApp.close();
                    
                } catch (error) {
                    setLoading(false);
                    showStatus('–û—à–∏–±–∫–∞: ' + error.message, true);
                    console.error('Wallet connect error:', error);
                }
            }
            
            // –ù–∞–∑–Ω–∞—á–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏
            btn.addEventListener('click', connectWallet);
            
            // –ü–µ—Ä–≤–æ–Ω–∞—á–∞–ª—å–Ω–∞—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
            if (isTelegramWebApp()) {
                showStatus('–ì–æ—Ç–æ–≤–æ –∫ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—é');
            } else {
                showStatus('–û—Ç–∫—Ä–æ–π—Ç–µ –≤ Telegram WebApp', true);
            }
        });
    </script>
</body>
</html>
